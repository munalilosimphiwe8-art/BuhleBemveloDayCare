<form id="enquiryForm">

  <label>Your Full Name:</label>
  <input type="text" id="enqName" required>

  <label>Your Email:</label>
  <input type="email" id="enqEmail" required>

  <label>What would you like to enquire about?</label>
  <select id="enqType" required>
    <option value="">Select an option</option>
    <option value="fees">Fees/Prices</option>
    <option value="availability">Class Availability</option>
    <option value="volunteer">Volunteering / Sponsorship</option>
  </select>

  <label>Your Message / Details:</label>
  <textarea id="enqMessage" required minlength="5"></textarea>

  <button type="submit">Submit Enquiry</button>
</form>

<p id="enquiryResponse"></p>
